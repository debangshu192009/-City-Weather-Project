<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">Weather Of City</div>

        <div class="search">
            <img id="img1" src="Search.png" alt="Search">
            <input type="text" id="Search" placeholder="Search City by It's ID">
            <img id="img3" src="close.png" alt="Close">
            <img id="img2" src="Arrow.png" alt="Arrow">
        </div>

        <div class="weatherbox">
            <div id="cityName"></div>
            <img id="sun" src="sun.png" alt="">
            <div id="temp"></div>                       
            <div class="information">
                <div id="sky"></div>
                <div id="maxTemp"></div>
                <div id="minTemp"></div>
            </div>

        </div>

        <div class="weatherdata">
            <div class="Heading">
                <div id="Name"></div>
            </div>
            <div id="latitude"></div>
            <div id="longitude"></div>
            <div id="wind"></div>
            <div id="feelsLike"></div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
